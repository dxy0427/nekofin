name: Build Android APK

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # 1. 缓存 Bun 的依赖 (加速 npm 包安装)
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 2. 核心优化：配置 Gradle 缓存 (大幅加速 Android 构建)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          # 仅在构建成功时保存缓存，避免坏缓存
          cache-read-only: false

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Prebuild (Generate Android Project)
        run: npx expo prebuild --platform android

      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d -i > ./android/app/my-upload-key.keystore

      - name: Build APK with Gradle
        working-directory: ./android
        env:
          # 务必保留此环境变量，防止应用白屏
          EXPO_PUBLIC_DANDANPLAY_API_URL: ${{ secrets.EXPO_PUBLIC_DANDANPLAY_API_URL }}
          
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_STORE_FILE: my-upload-key.keystore
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          chmod +x gradlew
          # 添加 --build-cache 参数显式开启构建缓存
          ./gradlew assembleRelease --build-cache

      - name: Rename APK
        id: rename_apk
        run: |
          VERSION=$(grep '"version":' package.json | cut -d '"' -f 4)
          NEW_NAME="nekofin-${VERSION}-arm64-v8a.apk"
          
          # 移动并重命名
          mv android/app/build/outputs/apk/release/app-release.apk $NEW_NAME
          
          # 输出文件名供后续步骤使用
          echo "apk_path=$NEW_NAME" >> $GITHUB_OUTPUT

      # 3. 解决 .zip 问题：直接发布到 Release
      # 只有通过打标签 (git tag v1.0.0) 触发时才会执行发布
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ steps.rename_apk.outputs.apk_path }}
          generate_release_notes: true
          draft: false
          prerelease: false